<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h2>TodoList</h2>
    <form class="todo-form">
      <input type="checkbox" class="todo-toggle-all" />
      <input type="text" class="todo-form-value" />
      <button>+</button>
    </form>
    <div class="todo-list">
      <div class="todo-item" data-todo-id="1">
        <input type="checkbox" class="todo-completed" />
        <input type="text" class="todo-title" value="Acheter du pain" />
        <button>-</button>
      </div>
    </div>
  </body>
</html>
